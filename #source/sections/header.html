<header class="header">
	<div class="header__upper-section">
		<div class="container">
			<div class="header__logo-menu">
				<div class="header__upper-row">
					<div class="header__logo logo">
						<a href="#" class="logo__link">
							<img class="logo__img" src="img/logos/logo.png" srcset="img/logos/logo@2x.png 2x, img/logos/logo@3x.png 3x" alt="Buildx logo" width="123">
						</a>
					</div>
					<div class="header__menu--search-btn">
						<nav class="header__menu menu">
							<div class="menu__icon burger-icon">
								<span class="burger-icon__line"></span>
								<span class="burger-icon__line"></span>
								<span class="burger-icon__line"></span>
							</div>
							<ul class="menu__body">
								<li class="menu__item">
									<a href="#" class="menu__link">About</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Features</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Project</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Pages</a>
								</li>
								<li class="menu__item">
									<a href="#" class="menu__link">Contact</a>
								</li>
							</ul>
						</nav>
						<ion-icon name="search-sharp" class="header__search-btn"></ion-icon>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="header__middle-section">
		<div class="container">
			<div class="header__search search">
				<form class="search__form" action="#" name="search-form">
					<div class="search__row">
						<input class="search__input" type="search" name="q" placeholder="Search">
						<button type="submit" class="search__btn">
							<img src="img/icons/search-icon.svg" alt="search icon" class="search__img">
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="header__lower-section">
		<div class="container">
			<div class="header__question-contacts">
				<div class="header__lower-row">
					<div class="header__question">Have any question?</div>
					<div class="header__contacts">
						<div class="header__flex">
							<div class="header__contact-item contacts-row">
								<div class="contacts-row__img-block">
									<img src="img/icons/mail-icon.svg" class="contacts-row__img" alt="mail icon" width="20">
								</div>
								<span class="contacts-row__info">contact@mail.com</span>
							</div>
							<div class="header__contact-item contacts-row">
								<div class="contacts-row__img-block">
									<img src="img/icons/phone-icon.svg" class="contacts-row__img" alt="phone icon" width="15">
								</div>
								<span class="contacts-row__info">+080 0444 333 444</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
